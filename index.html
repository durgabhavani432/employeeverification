<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Background check</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Employee Background Application</h1>

  <!-- Registration -->
  <section id="registerSection">
    <h2>Register</h2>
    <form id="registerForm">
      <div class="input-group">
        <img src="https://img.icons8.com/ios-filled/50/user.png"/>
        <input type="text" id="regName" placeholder="Full Name" required>
      </div>
      <div class="input-group">
        <img src="https://img.icons8.com/ios-filled/50/new-post.png"/>
        <input type="email" id="regEmail" placeholder="Email" required>
      </div>
      <div class="input-group">
        <img src="https://img.icons8.com/ios-filled/50/lock-2.png"/>
        <input type="password" id="regPassword" placeholder="Password" required>
      </div>
      <button type="submit">Register</button>
    </form>
    <p style="text-align:center;">Already have an Account? 
      <a href="#" onclick="showLogin()">Login here</a>
    </p>
  </section>

  <!-- Login -->
  <section id="loginSection" style="display:none;">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <img src="https://img.icons8.com/ios-filled/50/new-post.png"/>
        <input type="email" id="loginEmail" placeholder="Email" required>
      </div>
      <div class="input-group">
        <img src="https://img.icons8.com/ios-filled/50/lock-2.png"/>
        <input type="password" id="loginPassword" placeholder="Password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <p style="text-align:center;">Don't have an Account? 
      <a href="#" onclick="showRegister()">Register here</a>
    </p>
  </section>

  <!-- Employee System -->
  <section id="systemSection">
    <h2>Add Employee</h2>
    <form id="employeeForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="phone" placeholder="Phone">
      <input type="text" id="position" placeholder="Position">
      <input type="text" id="company" placeholder="Company">
      <input type="text" id="education" placeholder="Education">
      <button type="submit">Add Employee</button>
    </form>

    <h2>Employee List</h2>
    <table id="employeeTable">
      <thead>
        <tr><th>ID</th><th>Avatar</th><th>Name</th><th>Email</th><th>Status</th><th>Action</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <p style="text-align:center;margin-top :20px;">
      <button onclick="logout()">Logout</button>
    </p>
  </section>
  <script src="script.js"></script>
</body>
</html>
